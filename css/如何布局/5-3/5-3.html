<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>混合布局编程挑战</title>
<style type="text/css">
body{ margin:0; padding:0; font-size:30px; color:#fff}
.top{width: auto;height:80px;background-color: #ccc}
.main{background-color: red;position: relative;}
.left{ height: 500px;width:200px;position: absolute;float: left;width: 200px;background-color: blue;top:0;}
.right{height: 500px;background-color: green;margin-left: 210px}
.foot{width: auto;background-color: #FFA500}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
    <div class="right">right</div>
    <div class="left">left</div>
</div>
<div class="foot">foot</div>

</body>
