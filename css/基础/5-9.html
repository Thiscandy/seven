<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>form中的lable标签</title>
</head>

<body>
<form>
  <label for="male">男</label>
  <input type="radio" name="gender" id="male" />
  <br />
  <label for="female">女</label>
  <input type="radio" name="gender" id="female" />
  <br />
  <label for="email">输入你的邮箱地址</label>
  <input type="email" id="email" placeholder="Enter email">
  <br />
  <label for="xingqu">你对什么运动感兴趣：</label>
  <br />
  <input type="checkbox" value="1" name="xingqu" id="xingqu">慢跑</input>
  <br />
  <input type="checkbox" value="2" name="xingqu" id="xingqu">登山</input>
  <br />
  <input type="checkbox" value="3" name="xingqu" id="xingqu">篮球</input>
</form>

</body>
</html>
