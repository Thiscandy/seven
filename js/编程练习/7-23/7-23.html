<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var day = new Date(); 
  var arr = new Array("日",'一','二','三','四','五','六');
   document.write(day.getFullYear()+"年");
   document.write(day.getMonth()+1+'月');
   document.write(day.getDate()+'日'+"&nbsp");

  document.write("星期"+arr[day.getDay()]+"<br />");
  

  
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  //分割成组
  var list=scoreStr.split(";");
  //查看全班的成绩
  document.write(list+"<br />");
  document.write("班级人成绩为："+scoreStr+"<br />");


  //从数组中将成绩撮出来，然后求和取整，并输出。
  var sum=0;
  for(var i=0;i<list.length;i++)
  {
      var str=list[i].substr(list[i].indexOf(":")+1);
    
      sum+=parseInt(str); 
      }
        document.write("--班级总分为："+Math.round(sum/list.length));


</script>
</head>

</body>
