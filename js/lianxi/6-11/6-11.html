<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){  
  /*获取第一个输入框的值
	获取第二个输入框的值
	获取选择框的值
	获取通过下拉框来选择的值来改变加减乘除的运算法则
  设置结果输入框的值 */
  var txt1=document.getElementById("txt1").value;
  var txt2=document.getElementById("txt2").value;
  var select=document.getElementById("select").value;
      if (select=="+") {
        var text= parseInt(txt1)+parseInt(txt2);
        document.getElementById("fruit").value=text;
      }
      else if (select=="-") {
        text=txt1-txt2;
        document.getElementById("fruit").value=text;
      }
      else if (select=="*") {
        text=txt1*txt2;
        document.getElementById("fruit").value=text;
      }
      else if (select=="/") {
        text=txt1/txt2;
        document.getElementById("fruit").value=text;
      }
      else{
        alert("1");
      }
  }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick="count()" /> <!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' />   
 </body>
</html>
